<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500&display=swap" rel="stylesheet">
  <title>V3</title>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    h2 {
      width: 100%;
      color: #777;
      margin-top: 20px;
    }

    a {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 15px; /* Increased border radius */
      height: 80px; /* Increased height of the cards */
      display: block;
      margin: 0 10px 10px 0;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
      width: calc(16.66% - 10px); /* Adjust width for six columns with margin */
      box-sizing: border-box;
    }

    a:hover {
      background-color: #333;
    }

    /* Styles for the navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      padding: 10px;
    }

    input {
      padding: 16px;
      border: none;
      background-color: #1d1d1d;
      border-radius: 10px;
    }

    button {
      margin-left: 8px;
      padding: 16px;
      border: none;
      color: #fff;
      background-color: #1d1d1d;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>

</head>
<body>
  <nav>
    <input type="text" placeholder="Search...">
    <button onclick="addCard()">Add New Card</button>
  </nav>
